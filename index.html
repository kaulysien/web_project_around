<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kauane Ferreira">
    <link rel="stylesheet" href="pages/index.css">
    <title>Ao redor dos EUA</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="header__logo">
                <img src="./images/logo.svg" alt="Logo Around US" class="header__logo-image">
            </div>
        </header>
        <main class="main">
            <section class="profile">
                <img src="./images/image.jpg" alt="Foto Profile" class="profile__image">
                <div class="profile__info">
                    <h4 class="profile__info-name">Jacques Cousteau</h4>
                    <button class="profile__info-button">
                        <img src="/images/vector.svg" alt="Button Image" class="profile__info-button-image">
                    </button>
                    <p class="profile__info-text">Explorador</p>

                    <div class="container">
                        <button class="container__close">
                            <img src="/images/close.svg" alt="" class="">
                        </button>
                        <div class="popup">
                            <div class="popup__container">
                                <h2 class="form__title">Editar Perfil</h2>
                                <form class="form__fieldset">
                                    <input type="text" class="form__name-input" placeholder="Nome" required>
                                    <input type="text" class="form__about-input" placeholder="Sobre mim" required>
                                    <input type="submit" value="Salvar" class="form__submit">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="profile__button">
                    <img src="/images/vectoradd.svg" alt="Button Add Image" class="profile__button-add">
                </button>
            </section>
            <section class="cards">
                <ul class="card__box">
                    <li class="card__content">
                        <img src="/images/yosemite.jpg" alt="Imagem do Vale de Yosemite" class="card__image">
                        <div class="card__bar">
                            <h4 class="card__text">Vale de Yosemite</h4>
                            <button class="card__button"></button>
                        </div>
                    </li>
                    <li class="card__content">
                        <img src="/images/lagolouise.png" alt="Imagem do Lago Louise" class="card__image">
                        <div class="card__bar">
                            <h4 class="card__text">Lago Louise</h4>
                            <button class="card__button"></button>
                        </div>
                    </li>
                    <li class="card__content">
                        <img src="/images/montanhas.png" alt="Imagem das Montanhas" class="card__image">
                        <div class="card__bar">
                            <h4 class="card__text">Montanhas Care...</h4>
                            <button class="card__button"></button>
                        </div>
                    </li>
                    <li class="card__content">
                        <img src="/images/latemar.png" alt="Imagem de Latemar" class="card__image">
                        <div class="card__bar">
                            <h4 class="card__text">Latemar</h4>
                            <button class="card__button"></button>
                        </div>
                    </li>
                    <li class="card__content">
                        <img src="/images/parque.png" alt="Imagem do Parque Nacional" class="card__image">
                        <div class="card__bar">
                            <h4 class="card__text">Parque Nacional...</h4>
                            <button class="card__button"></button>
                        </div>
                    </li>
                    <li class="card__content">
                        <img src="/images/lagodibraies.png" alt="Imagem do Lago di Braies" class="card__image">
                        <div class="card__bar">
                            <h4 class="card__text">Lago di Braies</h4>
                            <button class="card__button"></button>
                        </div>
                    </li>
                    <!-- Adicione mais itens de card__content conforme necessÃ¡rio -->
                </ul>
            </section>
        </main>
        <footer class="footer">&copy; 2024 Around The U.S.</footer>
    </div>
    <script src="/script/index.js"></script>
</body>
</html>
